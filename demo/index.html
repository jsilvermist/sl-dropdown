<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>sl-dropdown demo</title>

    <script src="../../webcomponentsjs/webcomponents-loader.js"></script>

    <link rel="import" href="../../iron-demo-helpers/demo-pages-shared-styles.html">
    <link rel="import" href="../../iron-demo-helpers/demo-snippet.html">
    <link rel="import" href="../sl-dropdown.html">

    <custom-style>
      <style is="custom-style" include="demo-pages-shared-styles">

        sl-dropdown {
          font-size: 2em;
          margin-right: 16px;
        }

      </style>
    </custom-style>
  </head>
  <body>
    <div class="vertical-section-container centered">
      <h3>Basic sl-dropdown demo</h3>
      <demo-snippet>
        <template>
          <sl-dropdown value="Main Menu">
            <a href="#1">Link 1</a>
            <a href="#2">Link 2</a>
            <a href="#3">Link 3</a>
            <a href="#4">Link 4</a>
          </sl-dropdown>

          <style>
            #colored {
              --sl-dropdown-background: #39a;
              --sl-dropdown-link-color: #fff;
              --sl-dropdown-link-hover-color: #8ed2dd;
            }
          </style>
          <sl-dropdown id="colored" value="Colored Menu">
            <a href="#1">Link 1</a>
            <a href="#2">Link 2</a>
            <a href="#3">Link 3</a>
            <a href="#4">Link 4</a>
          </sl-dropdown>
        </template>
      </demo-snippet>
    </div>
  </body>
</html>
